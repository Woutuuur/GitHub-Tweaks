<!-- web-ext run --firefox-profile=testing-profile --verbose --keep-profile-changes -->

<html>
    <head>
        <meta charset="utf-8" />
        <script src="../scripts/browser-polyfill.min.js"></script>
    </head>

    <body class="browser-style">
        <form class="panel-section panel-section-formElements">
            <div class="panel-formElements-item">
                <label for="disableAnnotations">Disable All Annotations</label>
                <input type="checkbox" id="disableAnnotations" name="disableAnnotations" />
            </div>
            <div class="panel-formElements-item">
                <label for="hideNotificationsIcon">Hide Blue Dot Notificions Icon</label>
                <input type="checkbox" id="hideNotificationsIcon" name="hideNotificationsIcon" />
            </div>
            <button class="browser-style" type="submit">Save</button>
        </form>
        <script src="options.js"></script>
    </body>
</html>
